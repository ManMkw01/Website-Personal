<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelas 12-2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body dan tata letak umum dengan background gradient */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00bcd4, #4caf50); /* Gradasi dari biru ke hijau */
            color: #333;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: white; /* Warna teks putih untuk judul */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Styling untuk daftar mata pelajaran */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 1rem 0;
        }

        ul li a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px #3d1e3cdd;
        }

        ul li a:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        /* Efek hover untuk tautan */
        ul li a:active {
            transform: translateY(2px);
            background-color: #388e3c;
        }

        /* Responsif untuk ukuran layar kecil */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            ul li a {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
